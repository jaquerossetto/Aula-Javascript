<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa de trabalho - Javascript: Manipulando DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <div class="container my-5">
        <div class="row mb-3">
            <div class="col">
                <article>
                    <h1 class="text-center">Qual minha geração?</h1>
                </article>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="form-group my-2">
                    <label class="mb-2" for="nome">Seu nome</label>
                    <input type="text" id="nome" class="form-control form-control-lg"
                        placeholder="Digite seu nome completo"
                        onchange="capturarValores()">
                </div>
            </div>
            <div class="col-12 col-md-6 my-2">
                <div class="form-group">
                    <label class="mb-2" for="idade">Quantos anos você tem?</label>
                    <input type="text" id="idade" class="form-control form-control-lg" 
                    placeholder="ex.: 18"
                    onchange="capturarValores()">
                </div>
            </div>
            <div class="col-12 mt-4 d-grid">
                <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modal">Calcular</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="modal fade" id="modal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <!-- Inclua nome do usuário aqui... -->
                                <h5 class="modal-title" id="titulo">Olá, {nome} </h5>
                                <button type="button" id="botao" class="btnClose" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body" >
                                <!-- Inclua dataNascimento e geração do usuário aqui... -->
                                <p id="frase">Você nasceu em {dataNascimento} e pertence a geração {geracao}.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

    /*  let nomeDoUsuario = document.getElementById('nome');
        let idadeDoUsuario = document.getElementById('idade');
        console.log(idadeDoUsuario.value)
        console.log(nomeDoUsuario.value) */

        botao.addEventListener('click', capturarValores);
        
        const anoAtual = 2022;

        let geracao;




        function capturarValores()
        {           
            
            let dataNascimento = (anoAtual-idade.value);
           //let titulo = document.getElementById('titulo');
           //let frase = document.getElementById('frase');
            titulo.innerText = `Olá, ${nome.value}`;

            if(dataNascimento >= 1946 && dataNascimento <= 1964){
                geracao = "Baby Boomer";
            }else if (dataNascimento >= 1965 && dataNascimento <= 1980){
                geracao = "X";
            }else if (dataNascimento >= 1981 && dataNascimento <= 1996){
                geracao = "Y";
            }else if (dataNascimento >= 1997 && dataNascimento <= 2010){
                geracao = "Z";
            }else {
                geracao = "Alpha";
            }

            frase.innerText =  `Você nasceu em ${dataNascimento} e pertence a geração ${geracao}.`;
        }

        
       /* Baby Boomers -1946 até 1964
        X -1965 até 1980
        Y -1981 até 1996
        Z - 1997 até 2010
        Alpha - 2010 até o momento




        /*
            Com base no código-fonte, implemente as seguintes tarefas:

            - [ ] Com base no valor da variável anoAtual, calcule em que ano o usuário nasceu
            
            - [ ] Com base no anoNascimento, condicione qual geração o usuário pertence.

                Geração Baby Boomers 1946 até 1964
                
                Geração X 1965 até 1980

                Geração Y ou Millennial 1981 à 1996
    
                Geração Z 1997 à 2010

                Geração Alpha 2011 até o momento

            - [ ] Atualize os valores no modal <div class="modal fade" id="modal" tabindex="-1">, conforme os comentários...
        */

        /*let nomeDoUsuario = "João";
        let idadeDoUsuario = 20;
        */

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
